{% set version = "0.6.0" %}

package:
  name: jsonapi-requests
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jsonapi-requests/jsonapi-requests-{{ version }}.tar.gz
  sha256: b15a4c9a4d5d04d8c5913fd2f5f808b36d52686372aba36726113e7444118c74

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - python >=3
    - requests
    - tenacity

test:
  imports:
    - jsonapi_requests
    - jsonapi_requests.orm

about:
  home: https://github.com/socialwifi/jsonapi-requests
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python client implementation for JSON API 1.0'

  doc_url: https://github.com/socialwifi/jsonapi-requests/wiki
  dev_url: https://github.com/socialwifi/jsonapi-requests

extra:
  recipe-maintainers:
    - sodre
